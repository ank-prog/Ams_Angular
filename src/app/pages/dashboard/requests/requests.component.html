<form [formGroup]="userGroup" (ngSubmit)="createUser(userGroup)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="Email" placeholder="Enter email">
    <span *ngIf="userGroup.get('email')?.invalid && (userGroup.get('email')?.dirty || userGroup.get('email')?.touched)">Please provide valid email.</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1" placeholder="Name">
    <span *ngIf="userGroup.get('name')?.invalid && (userGroup.get('name')?.dirty || userGroup.get('name')?.touched)">Please provide valid name.</span>
  </div>
  <button type="submit" [disabled]="userGroup.invalid" class="btn btn-primary">Submit</button>
</form>
